<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="shortcut icon" href="/images/s1.png" type="image/x-icon">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #e53935;
            padding: 20px;
        }

        .card {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
            animation: fadeInUp 0.8s ease-in-out;
        }

        .card h3 {
            margin-bottom: 10px;
            font-size: 20px;
            font-weight: 700;
            color: #2c3e50;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .input-box {
            margin-bottom: 15px;
        }

        .input-box input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .input-box input:focus {
            border-color: #ff5722;
            outline: none;
            transform: scale(1.02);
        }

        .row {
            display: flex;
            gap: 10px;
        }

        .plan-box {
            background: #f9f9f9;
            border: 1px solid #ccc;
            padding: 12px;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .selected-plan {
            background: #ff3b30;
            color: white;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 15px;
            animation: pulse 2s infinite;
        }

        .checkbox {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 12px;
            margin-bottom: 20px;
        }

        .pay-btn {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            background: #333;
            color: white;
            cursor: pointer;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.3s ease;
        }

        .pay-btn:hover {
            background: #000;
            transform: scale(1.05);
        }

        .pay-btn:disabled {
            background: #999;
            cursor: not-allowed;
            transform: none;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.02);
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <!-- Card Number -->
        <div class="input-box">
            <h3>Card Number</h3>
            <input type="text" placeholder="**** **** **** ****" maxlength="19">
        </div>

        <!-- Row with Name / Expiry / CVV -->
        <div class="row">
            <div class="input-box" style="flex: 2;">
                <h3>Card Name</h3>
                <input type="text" id="cardName" placeholder="John Doe">
            </div>
            <div class="input-box" style="flex: 1;">
                <h3>Expiry</h3>
                <input type="text" placeholder="MM/YY" maxlength="4">
            </div>
            <div class="input-box" style="flex: 1;">
                <h3>CVV</h3>
                <input type="password" placeholder="***" maxlength="3">
            </div>
        </div>

        <!-- Plan -->
        <h3>Select Plan:</h3>
        <div class="plan-box">Basic Cover – ₦5,000/mo</div>

        <!-- Selected Plan -->
        <div class="selected-plan">
            <strong>Your Plan: Basic Cover</strong><br>
            Duration: Monthly
        </div>

        <!-- Checkbox -->
        <div class="checkbox">
            <input type="checkbox" id="agree">
            <label for="agree">I accept the payment terms and understand this is a recurring monthly charge</label>
        </div>

        <!-- Pay Button -->
        <button class="pay-btn" id="payBtn" disabled>Pay Now</button>
    </div>

    <!-- Paystack Inline Script -->
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <script>
        const checkbox = document.getElementById('agree');
        const payBtn = document.getElementById('payBtn');

        checkbox.addEventListener('change', () => {
            payBtn.disabled = !checkbox.checked;
        });

        payBtn.addEventListener('click', payWithPaystack);

        function payWithPaystack(e) {
            e.preventDefault();

            let handler = PaystackPop.setup({
                key: 'pk_live_xxxxxxxxxxxxxxxxxxxxxxx',
                email: "customer@email.com",
                amount: 5000 * 100,
                currency: "NGN",
                ref: 'REF_' + Math.floor((Math.random() * 1000000000) + 1),
                metadata: {
                    custom_fields: [
                        {
                            display_name: "Card Holder",
                            variable_name: "card_name",
                            value: document.getElementById("cardName").value
                        }
                    ]
                },
                callback: function (response) {
                    // Send transaction reference + phone to backend
                    fetch("/api/verify-payment", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ reference: response.reference, phone: "08012345678" }) // replace with logged-in user phone
                    })
                        .then(res => res.json())
                        .then(data => {
                            if (data.success) {
                                alert("✅ Payment successful & verified!");
                                window.location.href = "index.html"; // or homepage
                            } else {
                                alert("❌ Payment could not be verified. Please contact support.");
                            }
                        });
                }
            });
            handler.openIframe();
        }
    </script>
</body>

</html>
