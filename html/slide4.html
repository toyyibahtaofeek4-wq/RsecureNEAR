<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RESCURE - NEAR </title>
  <link rel="shortcut icon" href="images/s1.png" type="image/x-icon">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #fff;
      text-align: center;
      padding: 20px;
    }

    .image-container {
      width: 280px;
      height: 280px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid #e53935;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: pulseBorder 2s infinite;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      animation: zoomIn 2s ease-in-out;
    }

    p {
      margin-top: 20px;
      font-size: 1.4rem;
      font-weight: 600;
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #2c3e50;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      line-height: 1.5;
      animation: fadeInUp 2s ease;
    }

    /* Animations */
    @keyframes pulseBorder {
      0% {
        box-shadow: 0 0 0 0 rgba(229, 57, 53, 0.6);
      }

      70% {
        box-shadow: 0 0 0 20px rgba(229, 57, 53, 0);
      }

      100% {
        box-shadow: 0 0 0 0 rgba(229, 57, 53, 0);
      }
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.9);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(40px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Responsive */
    @media (max-width: 600px) {
      .image-container {
        width: 220px;
        height: 220px;
      }

      h2 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>

<body>

  <div class="image-container">
    <img src="/images/s2.png" alt="Emergency Rescue">
  </div>

  <p>“One plan covers <br> your whole family.”</p>

</body>

</html>
