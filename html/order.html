        /* ---------- HEADER ---------- */
   header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      /* height: 80px; */
      background: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      position: sticky;
      top: 0;
      z-index: 2000;
      animation: slideDown .6s ease;
    }

        @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    header .left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header img.logo {
      width: 40px;
      height: 40px;
    }

    header h1 {
      font-size: 18px;
      font-weight: 700;
      color: #d32f2f;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    header .locate {
      font-size: 13px;
      color: #2c3e50;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    header .right i {
      font-size: 20px;
      color: #2c3e50;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    header .right i:hover {
      transform: scale(1.2);
      color: #d32f2f;
    }


    header .right #closeBtn {
  font-size: 20px;
  margin-left: 12px;
  color: #2c3e50;
  cursor: pointer;
  transition: transform 0.3s ease, color 0.3s ease;
}

header .right #closeBtn:hover {
  transform: rotate(180deg) scale(1.2);
  color: #d32f2f;
}
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
       
        
        /* Ambulance Grid */
        .section-title {
            text-align: center;
            margin: 50px 0 30px;
            font-size: 32px;
            color: #2c3e50;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .ambulance-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }
        
        .ambulance-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        
        .ambulance-card:hover {
            transform: translateY(-10px);
        }
        
        .ambulance-image {
            height: 180px;
            overflow: hidden;
            position: relative;
        }
        
        .ambulance-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }
        
        .ambulance-card:hover .ambulance-image img {
            transform: scale(1.1);
        }
        
        .ambulance-type {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #d32f2f;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .ambulance-details {
            padding: 20px;
            color: #2c3e50;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .ambulance-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #d32f2f;
        }
        
        .ambulance-info {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .ambulance-info i {
            color: #d32f2f;
            margin-right: 10px;
            width: 20px;
        }
        
        .select-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: #d32f2f;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 15px;
        }
        
        .select-btn:hover {
            background: #f44336;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .modal-content {
            background: white;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            padding: 30px;
            position: relative;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.3);
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #888;
            transition: color 0.3s;
        }
        
        .close-modal:hover {
            color: #333;
        }
        
        .modal-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .driver-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 20px;
        }
        
        .driver-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .driver-info h3 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .driver-info p {
            color: #2c3e50;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .modal-details {
            margin: 20px 0;
        }
        
        .detail-item {
            display: flex;
            margin-bottom: 12px;
        }
        
        .detail-item i {
            color: #d32f2f;
            margin-right: 15px;
            width: 20px;
        }
        
        .contact-options {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
        }
        
        .contact-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 20px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 48%;
        }
        
        .call-btn {
            background: #25D366;
            color: white;
            border: none;
        }
        
        .call-btn:hover {
            background: #1da851;
        }
        
        .message-btn {
            background: #128C7E;
            color: white;
            border: none;
        }
        
        .message-btn:hover {
            background: #0e6e62;
        }
        
        /* Footer */
        footer {
            background: #d32f2f;
            color: white;
            padding: 40px 0;
            text-align: center;
        }
        
        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .footer-logo {
            font-size: 28px;
            margin-bottom: 20px;
        }
        
        .footer-links {
            display: flex;
            list-style: none;
            margin-bottom: 20px;
        }
        
        .footer-links li {
            margin: 0 15px;
        }
        
        .footer-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .footer-links a:hover {
            color: #ffcb05;
        }
        
        .copyright {
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
            }
            
            nav ul {
                margin-top: 15px;
            }
            
            nav ul li {
                margin: 0 10px;
            }
            
            .hero h2 {
                font-size: 32px;
            }
            
            .contact-options {
                flex-direction: column;
            }
            
            .contact-btn {
                width: 100%;
                margin-bottom: 10px;
            }
            
            .ambulance-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }
        
        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }
        
        .loading-dot {
            width: 12px;
            height: 12px;
            margin: 0 5px;
            background: #d32f2f;
            border-radius: 50%;
            animation: loading 1.4s infinite ease-in-out both;
        }
        
        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes loading {
            0%, 80%, 100% { transform: scale(0); }
          
            40% { transform: scale(1); }
        }

      left: 0;
      width: 100%;
      height: 100%;

      justify-content: center;
      align-items: center;
      z-index: 9999;
      display: none;

    .loader-spinner {
      width: 80px;
      height: 80px;
      border: 8px dashed #e53935;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

           .alert-popup {

      right: 20px;

      z-index: 10000;
      animation: fadeInOut 3s ease forwards;

        // DOM elements
        const ambulanceGrid = document.getElementById('ambulanceGrid');
        const modal = document.getElementById('ambulanceModal');
        const filterButtons = document.querySelectorAll('.filter-btn');

        // Generate ambulance cards
        function generateAmbulanceCards(filter = 'all') {
            ambulanceGrid.innerHTML = '';
            
            const filteredAmbulances = filter === 'all' 
                ? ambulances 
                : ambulances.filter(ambulance => ambulance.type === filter);
            
            filteredAmbulances.forEach(ambulance => {
                const card = document.createElement('div');
                card.className = 'ambulance-card';
                card.innerHTML = `
                    <div class="ambulance-image">
                        <img src="${ambulance.image}" alt="${ambulance.name}">
                        <div class="ambulance-type">${ambulance.type.toUpperCase()}</div>
                    </div>
                    <div class="ambulance-details">
                        <h3 class="ambulance-name">${ambulance.name}</h3>
                        <div class="ambulance-info">
                            <i class="fas fa-user-md"></i>
                            <span>${ambulance.driver}</span>
                        </div>
                        <div class="ambulance-info">
                            <i class="fas fa-hospital"></i>
                            <span>${ambulance.hospital}</span>
                        </div>
                        <div class="ambulance-info">
                            <i class="fas fa-phone"></i>
                            <span>${ambulance.phone}</span>
                        </div>
                        <div class="ambulance-info">
                            <i class="fas fa-star"></i>
                            <span>${ambulance.rating}</span>
                        </div>
                        <button class="select-btn" onclick="openModal(${ambulance.id})">Select Driver</button>
                    </div>
                `;
                ambulanceGrid.appendChild(card);
            });
        }

        // Open modal with ambulance details
        function openModal(id) {
            const ambulance = ambulances.find(a => a.id === id);
            if (ambulance) {
                document.getElementById('modalDriverAvatar').src = ambulance.avatar;
                document.getElementById('modalDriverName').textContent = ambulance.driver;
                document.getElementById('modalAmbulanceType').textContent = ambulance.name;
                document.getElementById('modalHospital').textContent = ambulance.hospital;
                document.getElementById('modalAmbulanceId').textContent = `Ambulance ID: ${ambulance.type.toUpperCase()}-2023-${ambulance.id.toString().padStart(3, '0')}`;
                document.getElementById('modalEquipment').textContent = `Equipment: ${ambulance.equipment}`;
                document.getElementById('modalEta').textContent = `Estimated arrival: ${ambulance.eta}`;
                document.getElementById('modalRating').textContent = ambulance.rating;
                document.getElementById('modalPhone').textContent = ambulance.phone;
                
                // Set up call button
                document.getElementById('modalCallBtn').onclick = function() {
                    alert(`Calling ${ambulance.driver} at ${ambulance.phone}`);
                };
                
                // Set up message button
                document.getElementById('modalMessageBtn').onclick = function() {
                    alert(`Opening WhatsApp to message ${ambulance.driver}`);
                };
                
                modal.style.display = 'flex';
            }
        }

        // Close modal
        function closeModal() {
            modal.style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target === modal) {
                closeModal();
            }
        };

        // Set up filter buttons
        filterButtons.forEach(button => {
            button.addEventListener('click', function() {
                // Remove active class from all buttons
                filterButtons.forEach(btn => btn.classList.remove('active'));
                
                // Add active class to clicked button
                this.classList.add('active');
                
                // Filter ambulances
                generateAmbulanceCards(this.dataset.filter);
            });
        });

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            generateAmbulanceCards();
        });
    </script>
